<div class="container">
  <ngx-spinner
  bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p>
</ngx-spinner>
<table class="table table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Ảnh đại diện</th>
        <th scope="col">Họ và Tên</th>
        <th scope="col">Email</th>
        <th scope="col">Ngày Sinh</th>
        <th scope="col">Địa chỉ</th>
        <th scope="col">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of listUsers | paginate: {itemsPerPage: 5, currentPage:p}">
        <td>{{user.UserName}}</td>
        <td><img class="avatar-user" [src]="user.Avatar" alt=""></td>
        <td>{{user.FullName}}</td>
        <td>{{user.Email}}</td>
        <td>{{user.DOB|date:'dd-MM-yyyy'}}</td>
        <td>{{user.Address}}</td>
        <td>
          <button type="button" class="btn btn-outline-danger" id="{{user._id}}" name="{{user.UserName}}" data-bs-toggle="modal" data-bs-target="#deleteUser" (click)="setUser($event)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-x" viewBox="0 0 16 16">
<path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
<path fill-rule="evenodd" d="M12.146 5.146a.5.5 0 0 1 .708 0L14 6.293l1.146-1.147a.5.5 0 0 1 .708.708L14.707 7l1.147 1.146a.5.5 0 0 1-.708.708L14 7.707l-1.146 1.147a.5.5 0 0 1-.708-.708L13.293 7l-1.147-1.146a.5.5 0 0 1 0-.708z"></path>
</svg>
          </button>
          <!-- <button class="btn btn-danger" id="{{user._id}}" name="{{user.UserName}}" data-bs-toggle="modal" data-bs-target="#deleteUser" (click)="setUser($event)">Xoá</button></td> -->
      </tr>
    </tbody>
  </table>
  <pagination-controls class="pagination"
    previousLabel="" 
    nextLabel="" (pageChange)="p=$event"></pagination-controls>
</div>

<!-- Delete Post -->
<div class="modal fade" id="deleteUser" tabindex="-1" aria-labelledby="deleteUserLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteUserLabel">Xoá người dùng</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          Bạn có chắc chắn muốn xoá người dùng {{userName}} không?<br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ bỏ</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteUser()">Xoá</button>
      </div>
    </div>
  </div>
</div>
