<body>
  <div class="container">
    <h3>Đổi mật khẩu</h3>
    <button id="btn-cancel" routerLink="/index"><img src="https://img.icons8.com/ios/30/000000/cancel.png" /></button>
    <hr>
    <form class="form" (ngSubmit)="onSubmit(formChangePassword)" #formChangePassword="ngForm">
      <input type="password" placeholder="Mật khẩu cũ" ngModel name="PassWord" required>
      <input type="password" placeholder="Mật khẩu mới" ngModel name="NewPassword" minlength="6" required>
      <input type="password" placeholder="Xác nhận mật khẩu" id="confirm" ngModel name="ConfirmPassword" required>
      <button class="btn-update">XÁC NHẬN</button>
    </form>
  </div>
</body>
