<div class="container-fluid row">
    <div class="navbar col-3">
        <h5>CHỦ ĐỀ</h5>
        <ul class="dropdown">
          <li class="item" *ngFor="let category of listCategories" id="{{category.id}}" (click)="active($event);getPostByCategory($event)" ><a>{{category.Name}}</a></li>
        </ul>
    </div>
    <div class="body col-6">
        <div class="create-post">
            <h4>Tạo thảo luận</h4><hr>
            <form>
                <img [src]="myAvatar||'https://thelifetank.com/wp-content/uploads/2018/08/avatar-default-icon.png'" alt="">
                <input type="text" placeholder="Viết những gì bạn muốn hỏi hoặc chia sẻ...">
            </form>
        </div>
        <div class="post" *ngFor="let post of listPost">
            <div class="author row">
                <div class="col-1">
                    <img [src]="post.avatar" alt="">
                </div>
                
                <div class="col-10">
                    <h6>{{post.FullName}}</h6><br>
                    <span><i>{{post.dataPost.CreateAt|date:'HH:mm dd/MM/yyyy'}}</i></span>
                </div>
            </div>
            <div class="content">
                <p>{{post.dataPost.Content||"nothing"}}</p>
            </div>
            <div class="rating">
                <h6>Đánh giá bài viết</h6>
                <app-star id="{{post.dataPost.Id}}" rate="{{post.RatingByAcc||0}}"></app-star>
            </div>
            <app-comment [countCmt]="post.CommentCount" [postId]="post.dataPost.Id" [listCmt]="post.Comment||{}"></app-comment>
        </div>
    </div>
    <div class="category col-3">
        <img src="https://genk.mediacdn.vn/139269124445442048/2021/8/30/windows-111920herolatest-1630314295703675177718.jpg" alt="">
        <h5>Windows</h5>
        <p>100 bài viết</p>
    </div>
</div>
