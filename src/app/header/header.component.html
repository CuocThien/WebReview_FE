<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container-fluid">
  <div class="page-control">
    <img src="../../assets/img/logo5.png" routerLink="/index" alt="logo">
    <form>
      <input type="text" [(ngModel)]="querySearch" name="search" placeholder="Nhập gì đó để tìm kiếm...">
      <button type="submit" (click)="search()"><i class="fa fa-search"></i></button>
    </form>

  </div>
  <div class="account-control">
    <div *ngIf="!isLogin()">
      <div class="tablet-log-control">
      <input type="button" (click)="signIn()" value="Đăng nhập">
      <input type="button" (click)="signUp()" value="Đăng ký">
      </div>
      <ul class="log-btn"> 
        <li><button>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
          </svg>
        </button>
        <ul class="log-btn-dropdown">
          <li (click)="signIn()">Đăng nhập</li>
          <li (click)="signUp()">Đăng ký</li>
        </ul>
      </li>
      </ul>
      
    </div>
    <div *ngIf="isLogin();">
      <ul class="user-pc">
        <li>
          <button class="animated-border-button">{{userFullName}}</button>
          <ul class="dropdown">
            <li *ngIf="isAdmin"><a *ngIf="isAdmin" (click)="admin()">Quản lý chung</a></li>
            <li><a (click)="profile()">Thông tin cá nhân</a></li>
            <li><a (click)="managePosts()">Quản lý bài viết</a></li>
            <li><a (click)="changepassword()">Đổi mật khẩu</a></li>
            <li><a (click)="signOut()">Đăng xuất</a></li>
          </ul>
        </li>
      </ul>
      <ul class="user-tablet">
        <li>
          <img src="{{avatar}}" alt="avatar">
          <ul class="dropdown">
            <li *ngIf="isAdmin"><a *ngIf="isAdmin" (click)="admin()">Quản lý chung</a></li>
            <li><a (click)="profile()">Thông tin cá nhân</a></li>
            <li><a routerLink="/user/manage-posts">Quản lý bài viết</a></li>
            <li><a (click)="changepassword()">Đổi mật khẩu</a></li>
            <li><a (click)="signOut()">Đăng xuất</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
