<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container-fluid row">
  <div class="page-control col-8">
    <img src="../../assets/img/logo5.png" routerLink="/index" alt="logo">
    <form>
      <input type="text" [(ngModel)]="querySearch" name="search" placeholder="Nhập gì đó để tìm kiếm...">
      <button type="submit" (click)="search()"><i class="fa fa-search"></i></button>
    </form>

  </div>
  <div class="account-control col-4">
    <div *ngIf="!isLogin()">
      <input type="button" (click)="signIn()" value="Đăng nhập">
      <input type="button" (click)="signUp()" value="Đăng ký">
    </div>
    <div *ngIf="isLogin();">
      <ul>
        <li>
          <button class="animated-border-button">{{userFullName}}</button>
          <ul class="dropdown">
            <li *ngIf="isAdmin"><a *ngIf="isAdmin"  (click)="admin()">Quản lý chung</a></li>
            <li><a (click)="profile()">Thông tin cá nhân</a></li>
            <li><a routerLink="/user/manage-posts">Quản lý bài viết</a></li>
            <li><a (click)="changepassword()">Đổi mật khẩu</a></li>
            <li><a (click)="signOut()">Đăng xuất</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
