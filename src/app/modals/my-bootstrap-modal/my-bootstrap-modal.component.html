<div class="modal-header">
    <h5 class="modal-title">Chỉnh sửa bình luận</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <textarea [(ngModel)]="fromParent" rows="5"></textarea>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
    <button type="button" class="btn btn-primary" (click)="closeModal();updateCmt()">Save changes</button>
</div>
