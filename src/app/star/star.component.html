<div class="star-source">
  <svg>
    <linearGradient x1="50%" y1="5.41294643%" x2="87.5527344%" y2="65.4921875%" id="grad">
      <stop stop-color="gold" offset="0%"></stop>
      <stop stop-color="gold" offset="60%"></stop>
      <stop stop-color="gold" offset="100%"></stop>
    </linearGradient>
    <symbol id="star" viewBox="153 89 106 108">
      <polygon id="star-shape" stroke="url(#grad)" stroke-width="5" fill="currentColor"
        points="206 162.5 176.610737 185.45085 189.356511 150.407797 158.447174 129.54915 195.713758 130.842203 206 95 216.286242 130.842203 253.552826 129.54915 222.643489 150.407797 235.389263 185.45085">
      </polygon>
    </symbol>
  </svg>

</div>
<div class="star-container">
  <input type="radio" name="{{id}}" id="{{id}}_5" (click)="rating($event)" data-bs-toggle="modal"
    data-bs-target="#createRating">
  <label for="{{id}}_5">
    <svg class="star">
      <use xlink:href="#star" />
    </svg>
  </label>
  <input type="radio" name="{{id}}" id="{{id}}_4" (click)="rating($event)" data-bs-toggle="modal"
    data-bs-target="#createRating">
  <label for="{{id}}_4">
    <svg class="star">
      <use xlink:href="#star" />
    </svg>
  </label>
  <input type="radio" name="{{id}}" id="{{id}}_3" (click)="rating($event)" data-bs-toggle="modal"
    data-bs-target="#createRating">
  <label for="{{id}}_3">
    <svg class="star">
      <use xlink:href="#star" />
    </svg>
  </label>
  <input type="radio" name="{{id}}" id="{{id}}_2" (click)="rating($event)" data-bs-toggle="modal"
    data-bs-target="#createRating">
  <label for="{{id}}_2">
    <svg class="star">
      <use xlink:href="#star" />
    </svg>
  </label>
  <input type="radio" name="{{id}}" id="{{id}}_1" (click)="rating($event)" data-bs-toggle="modal"
    data-bs-target="#createRating">
  <label for="{{id}}_1">
    <svg class="star">
      <use xlink:href="#star" />
    </svg>
  </label>

</div>

<!-- Rate -->
<div class="modal fade" id="createRating" tabindex="-1" aria-labelledby="createRatingLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createRatingLabel">Đánh giá bài viết</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Bạn chắc chắn đánh giá bài viết này {{rate}} sao chứ?<br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancelRating()">Huỷ bỏ</button>
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal" (click)="Rate()">Đánh giá</button>
      </div>
    </div>
  </div>
</div>
